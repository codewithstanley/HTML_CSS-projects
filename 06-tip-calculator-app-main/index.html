<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6c47238f49.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/6c47238f49.js" crossorigin="anonymous"></script>
    
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <h1>SPLI</h1><h1>TTER</h1>
    <section class="main-section">
      <section class="input-section">
        
        <form action="">
          <div class="form-group">
            <label for="bill">Bill</label>
            <input type="Number" placeholder="0" id="bill">
            <i class="fa fa-usd"></i>
          </div>
        
        
          <fieldset>
            <label>Select Tip %</label>
            <div class="btn-group">
              <input type="button" value="5%" class="btn">
              <input type="button" value="10%" class="btn">
              <input type="button" value="15%" class="btn">
              <input type="button" value="25%" class="btn">
              <input type="button" value="50%" class="btn">
              <input type="Number" name="custom" id="btn"placeholder="Custom">
            </div>
        </fieldset>
        
        <div class="form-group">
          <label for="bill">Number of People</label><span class="person-error"></span>
          <input type="Number" placeholder="0" id="persons">
          <i class="fa fa-user"></i>
        </div>
        
        </form>
      </div>
    </section>
    <section class="display-section">
      <div class="total-bill">
        <div class="tip-amount">
          <p>Tip Amount <span>/ person</span></p>
          <p class="tipAmount">$0.00</p>
        </div>
        <div class="tip-amount">
          <p>Total <span>/ person</span></p>  
          
          <p class="total-person">$0.00</p>
        </div>
        
        <input type="reset" value="reset" id="reset">
        
      </div>
    </section>
    </section>
  </main>
  
  <footer>
     <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">codewithstanley</a>.
    </div>
  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
