<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section>
      <div class="result">
        <h1>Your Result</h1>
        <div class="result-score">
          <div class="score">
            <span>76</span>
          <span> of 100</span>
          </div>
        </div>
          <p class="great">Great</p>
          <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3 class="summaryHeader">Summary</h3>
        <div class="item item1">
          <div class="test-category">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
            <span>Reaction</span>
          </div>
          <div class="test-score">
            <span>80 </span>
            <span>/ 100</span>
          </div>
        </div>
        <div class="item item2">
          <div class="test-category">
            <img src="./assets/images/icon-memory.svg" alt="memory icon">
            <span>Memory</span>
           </div>
           <div class="test-score"> 
            <span>  92 </span>
            <span>/ 100</span> 
            </div>
          </div>
        <div class="item item3">
          <div class="test-category">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
            <span>Verbal</span>
          </div>
          <div class="test-score">
            <span>61 </span><span> / 100</span>
          </div>    
        </div>
        <div class="item item4">
          <div class="test-category">
            <img src="./assets/images/icon-visual.svg" alt="visula icon">
            <span>Visual</span>
          </div>
          <div class="test-score">
            <span>72 </span><span>/ 100</span>
          </div>   
        </div>
          <button class="btn">Continue</button>
      </div>
    </section>
  </main>

  
 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">codewithstanley</a>.
  </div>
 </footer>  
  
</body>
</html>
