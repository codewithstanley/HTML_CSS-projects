<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section>
      <div class="result">
        <h3>Your Result</h3>
        <p class="result-score">76</br>
          <span> of 100</span></p>
          <p class="great">Great</p>
          <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3 class="summaryHeader">Summary</h3>
        <div class="item item1"><span><img src="./assets/images/icon-reaction.svg" alt="">Reaction</span><span>80 / 100</span></div>
        <div class="item item2"><span><img src="./assets/images/icon-memory.svg" alt=""> Memory </span><span>  92 / 100</span> </div>
        <div class="item item3"><span><img src="./assets/images/icon-verbal.svg" alt="">Verbal</span>  <span>61 / 100</span>  </div>
        <div class="item item4"><span><img src="./assets/images/icon-visual.svg" alt="">Visual</span>  <span>72 / 100</span>  </div>
          <button><a href="#">Continue</a></button>
      </div>
    </section>
  </main>

  
 

  
  
  
  

 
 

 

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">codewithstanley</a>.
  </div>
</body>
</html>
